version: '3.8'

services:
  db:
    image: postgres:14-alpine
    environment:
      POSTGRES_DB: ziva_contabilidad
      POSTGRES_USER: ziva_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-ziva_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ziva_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ziva-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ziva-network

  backend:
    build:
      context: ./backend
      dockerfile: docker/Dockerfile.dev
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://ziva_user:${DB_PASSWORD:-ziva_password}@db:5432/ziva_contabilidad
      - DJANGO_SETTINGS_MODULE=config.settings.development
      - PYTHONUNBUFFERED=1
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=ziva_contabilidad
      - DB_USER=ziva_user
      - DB_PASSWORD=${DB_PASSWORD:-ziva_password}
      - REDIS_URL=redis://redis:6379/1
    networks:
      - ziva-network

